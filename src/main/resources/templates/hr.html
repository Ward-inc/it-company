<div class="container py-3">

<form action="/hr" method="post"                   >
    <div class="container mt-5">
        <h1>Мои курсы: </h1>
        <div  class="alert alert-info mt-2">
            <h3 id="ordername" th:text="${coursesname}"/>
            Бюджет: <p id="platform" th:text="${budget}"                                   />
            Количество студентов:<p id="status" th:text="${studentsnum}"                                   />
            <button  class="btn btn-warning" type="submit">Выйти из курсов</button>
        </div>
    </div>
</form>
<table class="table table-bordered table-dark">

    </thead>
    <tbody>
    <tr>


        <th scope="col">Название</th>
        <th scope="col">Бюджет</th>
        <th scope="col">Количесвто студентов</th>
        <th scope="col"></th>
    </tr>
    <div>
        <tr th:each="course : ${courses}">
            <td th:text="${course.coursesname}"></td>
            <td th:text="${course.budget}"></td>
            <td th:text="${course.studentsnum}"></td>



            <td><form th:action="@{'/hr/' + ${course.getCoursesnum()}}" method="post">
