<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>



<div class="container mt-5 col-md-7 col-lg-8">
    <h4 class="mb-3">Ваш профиль</h4>

    <div class="col-sm-6">
        <label for="firstName" class="form-label">Имя :</label>
        <h3 id="firstName" th:text="${name}"/>
    </div>

    <div class="col-sm-6">
        <label for="lastName" class="form-label">Фамилия :</label>
        <h3 id="lastName" th:text="${longname}"/>
    </div>

    <div class="col-12">
        <label for="username" class="form-label">Логин :</label>
        <h3 id="username"  th:text="${login}"/>
    </div>

    <div class="col-12">
        <label for="gender" class="form-label">Пароль :</label>
        <h3 id="gender"  th:text="${password}" />
    </div>

    <div class="col-12">
        <label for="balance" class="form-label">Телефон :</label>
        <h3 id="balance"  th:text="${number}" />
    </div>




    <form action="/changepass" method="post">
        <h4 class="mb-1 mt-5">Изменить пароль</h4>
        <div class="row gy-3">
            <div class="col-md-6">
                <label for="cc-name" class="form-label">Новый пароль</label>
                <input type="text" name="NewPassword" class="form-control" id="cc-name" placeholder="" required="">
            </div>
        </div>

        <hr class="my-4">

        <button  class="btn btn-warning" type="submit">Изменить</button>
    </form>
</div>

<div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>




</body>
</html>
